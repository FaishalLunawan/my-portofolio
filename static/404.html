<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Redirecting...</title>
	<script>
		// Redirect semua 404 ke index.html untuk SPA
		const segmentCount = 0;
		const l = window.location;
		l.replace(
			l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
			l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/' +
			'?redirect=' + encodeURIComponent(l.pathname + l.search)
		);
	</script>
</head>
<body>
	<h1>Redirecting...</h1>
	<p>If you are not redirected automatically, <a id="link" href="/my-portofolio/">click here</a>.</p>
	<script>
		document.getElementById('link').href = '/' + window.location.pathname.split('/')[1] + '/';
	</script>
</body>
</html>
