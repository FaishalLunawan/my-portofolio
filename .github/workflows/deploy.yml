name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # 1. Checkout kode
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # 4. Build project (TIDAK PERLU env BASE_PATH)
      - name: Build SvelteKit
        run: npm run build
        
      # 5. Debug: Lihat isi build folder
      - name: Debug build output
        run: |
          echo "=== ISI FOLDER BUILD ==="
          ls -la build/
          echo ""
          echo "=== CEK FILE HTML ==="
          if [ -f build/index.html ]; then
            echo "File index.html ditemukan"
            grep -o '"_app/[^"]*"' build/index.html | head -5
          else
            echo "ERROR: index.html tidak ditemukan!"
            find build/ -name "*.html"
          fi
          echo ""
          echo "=== CEK 404.html ==="
          ls -la build/404.html 2>/dev/null || echo "404.html tidak ada"
        
      # 6. Deploy ke gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ðŸš€ Deploy: $(date +"%Y-%m-%d %H:%M")'
          force_orphan: true
          # Enable Jekyll untuk handle 404.html
          enable_jekyll: true