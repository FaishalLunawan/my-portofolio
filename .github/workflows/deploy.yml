name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]  # Akan trigger saat push ke branch main
  workflow_dispatch:    # Bisa trigger manual dari GitHub UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Izinkan aksi ini menulis ke repo
    
    steps:
      # 1. Checkout kode dari branch main
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      # 2. Setup Node.js versi 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci
        # npm ci lebih cepat dari npm install untuk CI/CD
        
      # 4. Build proyek SvelteKit
      - name: Build SvelteKit
        run: npm run build
        
      # 5. Lihat isi folder build (untuk debug)
      - name: Verify build
        run: |
          echo "ğŸ“ Isi folder build:"
          ls -la build/
          echo ""
          echo "ğŸ“„ File di root build:"
          ls build/
          
      # 6. Deploy ke branch gh-pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build          # Folder yang akan dideploy
          publish_branch: gh-pages      # Branch tujuan
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'ğŸš€ Deploy portfolio - $(date)'
          force_orphan: true            # Hapus history lama, simpan hanya yang terbaru